<!DOCTYPE html>
<html>
<head>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; margin: 0; padding: 0; }
    .header { background-color: #d9534f; color: white; padding: 40px 20px; text-align: center; }
    .container { max-width: 800px; margin: -40px auto 40px; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

    .alert-box { border-left: 5px solid #d9534f; background-color: #fdf7f7; padding: 20px; margin: 20px 0; }
    .red-flags { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
    .flag { background: #fff; border: 1px solid #e1e4e8; padding: 15px; border-radius: 6px; }
    .flag h3 { color: #d9534f; font-size: 16px; margin-top: 0; }
    .footer { text-align: center; font-size: 13px; color: #777; margin-top: 40px; }
    .icon { font-size: 40px; margin-bottom: 10px; display: block; }
</style>
</head>

</div>
